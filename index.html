<script type="text/javascript">
var totalPic = 1;

$(document).ready(function () {
	var $photo = $('#photo');
	$photo.mouseenter(function () {
		 var y = $photo.position().top+46;//获取当前鼠标滑过的内容的顶部坐标
		 var x = $photo.position().left-154;
		 $('.mytravel').css('top', y);
		 $('.mytravel').css('left', x);
		 $('.mytravel').css('z-index','999');
		 $('.mytravel').show();

	});
	$photo.mouseleave(function () {
		 $('.mytravel').hide();

	});
});
