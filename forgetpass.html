<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>TwoYou</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/basic.css"  />
	<link type="text/css" rel="stylesheet" href="css/login.css"  />
	<style type="text/css">
		#content form #accpet {
			display:block;
			height:30px;
			line-height:30px;
		}
		#content form #accpet input {
			float:left;
			margin-top:9px;
		}
		#content form #accpet span {
			display:block;
			float:left;
			margin-left:5px;
		}
		#content form #accpet #accept_login {
			display:block;
			float:right;
			margin-right:5px;
		}
		#content form #accpet a {
			color:#225599;
		}
	</style>
</head>
<body>
	<div id="login" style="height:180px;margin-top:100px;">
		<div id="content">
			<h1>图游</h1>
			<form name="" aciton="" method="post">
				<input type="text" id="email" placeholder="请输入电子邮箱" name="" />
				<div id="msg" style="display:none;">邮箱未注册!</div>
				<input type="submit" id="loginbtn" value="重置密码" name="" />
			</form>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">

$(document).ready(function () {
	$('#email').focusin(function () {
		$('#login').height($('#login').height()+50);
		$('#msg').show();
	});
	$('#email').focusout(function () {
		$('#msg').hide();
		$('#login').height($('#login').height()-50);
	});
});

</script>
