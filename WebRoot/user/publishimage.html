	<script type="text/javascript">

		}
	}

	function showImages() {

		var $imgs = $('<div class="imgs">'+

<div id="top">

		</form>
	</div>
	<a href="index.html"><div id="logo"></div></a>
	<div id="rightHeader">
		<div id="add">
			<a href="" title="添加"><em></em></a>

				<li><a href="#">发布图片</a></li>
